apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coldfront-database
spec:
  destination:
    namespace: coldfront
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
        - name: auth.database
          value: coldfront
        - name: auth.username
          value: coldfront
        - name: auth.password
          value: nomoresecret
        - name: global.storageClass
          value: ocs-storagecluster-ceph-rbd
        - name: primary.persistence.storageClass
          value: ocs-storagecluster-ceph-rbd
        - name: secondary.persistence.storageClass
          value: ocs-storagecluster-ceph-rbd
    chart: mariadb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.4.3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
