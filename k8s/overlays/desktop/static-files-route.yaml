apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: coldfront-static-files
  namespace: coldfront
spec:
  host: coldfront
  path: '/static'
  port:
    targetPort: http
  to:
    kind: Service
    name: coldfront-static
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
